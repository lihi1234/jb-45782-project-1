<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container" class=" ">
        <div id="header">
            <h1>My Task Board</h1>
             <br>
        </div>
       


        <div id="form" class="row g-3">
            <form id="task-form" onsubmit=addTask(event) id="myForm">
                <label  for="task-describe" class="form-label">enter the task details</label>
                <textarea id="task-describe" required></textarea>
                <br>

                <label  for="task-date"> Task completion date</label>
                <input class="form-control form-control-sm" type="date" id="task-date" required>
                <br>
                <label  for="task-time"> Task completion time</label>
                <input class="form-control form-control-sm" type="time" id="task-time" required>

                <br>
                <button  id="submit" id="add-btn" class="btn btn-primary"> Add task</button>
                <input type="reset" value="reset" class="btn btn-warning" id="reset-btn">
                <button id="clear-all" class="btn btn-danger" onclick="clearAllTasks()">delete all tasks</button>

            </form>
        </div>
        <div id="tasks-list">
        </div>
    </div>
</body>

</html>
