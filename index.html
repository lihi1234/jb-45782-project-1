<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Document</title>

<body>
    <div id="container" class=" justify-content-center align-items-center">
        <div id="header">
            <h1>My Task Board</h1>
        </div>


        <div id="form">
            <form id="task-form" onsubmit=addTask(event) id="myForm">
                <label  for="task-describe">enter the task details</label>
                <textarea id="task-describe" required></textarea>
                <br>

                <label  for="task-date"> Task completion date</label>
                <input class="form-control" type="date" id="task-date" required>
                <br>
                <label  for="task-time"> Task completion time</label>
                <input class="form-control" type="time" id="task-time" required>

                <br>
                <button  id="submit"> Add task</button>
                <input type="reset" value="reset">

            </form>
        </div>
        <div id="tasks-list">
        </div>
    </div>
</body>

</html>
