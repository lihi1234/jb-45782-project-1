<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container" class=" justify-content-center align-items-center">
        <div id="header">
            <h1>My Task Board</h1>
        </div>
        <div class="delete-btn-div">
            <button class="delete-btn" onclick="deleteTask(${index})"> <svg xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
                </svg></button>
        </div>

        <div id="form">
            <form id="task-form" class="border p-4 rounded shadow bg-light  " onsubmit=addTask(event) id="myForm">
                <label class="form-label" for="task-describe">enter the task details</label>
                <textarea id="task-describe" required></textarea>
                <br>

                <label class="form-label" for="task-date"> Task completion date</label>
                <input class="form-control" type="date" id="task-date" required>
                <br>
                <label class="form-label" for="task-time"> Task completion time</label>
                <input class="form-control" type="time" id="task-time" required>

                <br>
                <button class="btn " id="submit">Add task</button>
                <input type="reset" value="reset">

            </form>
        </div>
        <div id="tasks-list">
        </div>
    </div>
</body>

</html>
